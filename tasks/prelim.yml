- name: "PRELIM | RHEL-07-010240 | Passwords must be restricted to a 24 hours/1 day minimum lifetime."
  command: "awk -F: '$4 < 1 {print $1}' /etc/shadow"
  register: rhel_07_010240_audit
  failed_when: no
  changed_when: no
  ignore_errors: yes
  when: rhel_07_010240
  tags:
      - cat2
      - medium
      - audit
      - RHEL-07-010240

- name: "PRELIM | RHEL-07-010260 | Existing passwords must be restricted to a 60-day maximum lifetime."
  command: "awk -F: '$5 > 60 {print $1}' /etc/shadow"
  register: rhel_07_010260_audit
  failed_when: no
  changed_when: no
  ignore_errors: yes
  when: rhel_07_010260
  tags:
      - cat2
      - medium
      - audit
      - RHEL-07-010260

- name: "PRELIM | RHEL-07-020320 | All files and directories must have a valid owner."
  command: find "{{ item.mount }}" -xdev -nouser
  register: rhel_07_020320_audit
  failed_when: no
  changed_when: no
  ignore_errors: yes
  when: rhel_07_020320 and item['device'].startswith('/dev') and not 'bind' in item['options']
  with_items:
    - "{{ ansible_mounts }}"
  tags:
      - cat2
      - medium
      - audit
      - RHEL-07-020320

- name: "PRELIM | RHEL-07-020330 | All files and directories must have a valid group owner."
  command: find "{{ item.mount }}" -xdev -nogroup
  register: rhel_07_020330_audit
  failed_when: no
  changed_when: no
  ignore_errors: yes
  when: rhel_07_020320 and item['device'].startswith('/dev') and not 'bind' in item['options']
  with_items:
    - "{{ ansible_mounts }}"
  tags:
      - cat2
      - medium
      - audit
      - RHEL-07-020330

- name: "PRELIM | RHEL-07-020620 RHEL-07-020630 RHEL-07-021640 RHEL-07-021650 | Check /etc/passwd entries for local user home directories"
  shell: "egrep ':[0-9]{4}' /etc/passwd | cut -d: -f1,4,6"
  changed_when: no
  failed_when: no
  check_mode: yes
  register: rhel7stig_passwd_homedir_audit
  when: 
    - rhel_07_020620 or
      rhel_07_020630 or
      rhel_07_020640 or
      rhel_07_020650
  tags:
      - cat2
      - medium
      - audit
      - RHEL-07-020620
      - RHEL-07-020630
      - RHEL-07-020640
      - RHEL-07-020650

