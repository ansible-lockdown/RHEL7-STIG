      name: net.ipv6.conf.all.accept_source_route
      state: present
      value: 0
      reload: yes
      ignoreerrors: yes
  when: rhel_07_040830
  tags:
      - cat2
      - medium
      - patch
      - RHEL-07-040830
      - ipv6

- name: "MEDIUM | RHEL-07-041001 | PATCH | The operating system must have the required packages for multifactor authentication installed."
  yum:
     name:
       - esc
       - pam_pkcs11
       - authconfig-gtk
     state: present
  when:
      - rhel7stig_gui
      - rhel_07_041001
  tags:
      - cat2
      - medium
      - patch
      - RHEL-07-041001
      - multifactor

