      dest: /etc/dconf/db/local.d/01-banner-message
      content: |
          [org/gnome/login-screen]
          banner-message-enable=true
          banner-message-text='{{ rhel7stig_logon_banner | replace(newline, "\n") }}'
      mode: '0644'
  vars:
      newline: "\n"
  notify: dconf update
  when:
      - rhel7stig_dconf_available
      - rhel_07_010030
      - rhel_07_010040
  tags:
      - CAT2
